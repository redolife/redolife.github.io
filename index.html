<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=". . .">
    <meta name="author" content="">
    <title>. . .</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            z-index: 1;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" src="real.mp4" autoplay loop muted playsinline>
        Your browser does not support the video.
    </video>

    <audio id="backgroundAudio" src="real.mp3" loop>
        Your browser does not support the audio.
    </audio>

    <div class="button-container">
        <button class="button" onclick="startMedia()">{click me}/button>
    </div>

    <script>
        function startMedia() {
            var audio = document.getElementById('backgroundAudio');
            var video = document.getElementById('backgroundVideo');
            video.muted = false;
            audio.play();
            video.play();
        }
    </script>
</body>
</html>
